<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" img src="punisher.png"  class="center" width = 450; height = 600 >
    <script>
            function bigImg(x) {
              x.style.height = "640px";
              x.style.width = "640px";
            }
            
            function normalImg(x) {
              x.style.height = "320px";
              x.style.width = "320px";
            }
            </script>

<style>.center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
      }</style>
        </body>
</html>
